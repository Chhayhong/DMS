<div class="data-table" *ngIf="!store.loading">
  <table *ngIf="!store?.empty" mat-table [dataSource]="store?.data?.slice()" class="mat-elevation-z8">
    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef>រូបភាព</th>
      <td mat-cell *matCellDef="let element">
        <img class="profile" *ngIf="element?.fileUrl" [src]="element?.fileUrl" />
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>គោត្តនាម</th>
      <td mat-cell *matCellDef="let element"> {{element?.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>នាម</th>
      <td mat-cell *matCellDef="let element">
        {{element?.firstName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="beMonkDate">
      <th mat-header-cell *matHeaderCellDef>ថ្ងៃ ខែ​ ឆ្នាំបូស</th>
      <td mat-cell *matCellDef="let element"> {{element?.beMonkDate?.toDate() | date:'MM-dd-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="bMvillage">
      <th mat-header-cell *matHeaderCellDef>ភូមិ</th>
      <td mat-cell *matCellDef="let element"> {{element?.bMvillage}} </td>
    </ng-container>

    <ng-container matColumnDef="bMcommune">
      <th mat-header-cell *matHeaderCellDef>ឃុំ</th>
      <td mat-cell *matCellDef="let element"> {{element?.bMcommune}} </td>
    </ng-container>

    <ng-container matColumnDef="bMdistrict">
      <th mat-header-cell *matHeaderCellDef>ស្រុក</th>
      <td mat-cell *matCellDef="let element"> {{element?.bMdistrict}} </td>
    </ng-container>

    <ng-container matColumnDef="bMprovince">
      <th mat-header-cell *matHeaderCellDef>ខេត្ត</th>
      <td mat-cell *matCellDef="let element"> {{element?.bMprovince}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="delete(element)" mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item (click)="update(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button (click)="onUpdateCover(element)" mat-menu-item>
            <mat-icon>cloud_upload</mat-icon>
            <span>Upload</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="empty" *ngIf="store?.empty">No category</div>
</div>
<mat-spinner *ngIf="store.loading"></mat-spinner>
