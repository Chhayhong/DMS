<ng-container *mobxAutorun>
  <div class="nav-category">
    <h4>វត្ត</h4>
    <button (click)="create()" mat-button>
      <mat-icon>add</mat-icon>
      <span>ចុះឈ្មោះវត្ត</span>
    </button>
  </div>
  <div class="container">
  <div class="data-table" *ngIf="!store.loading">
      <table *ngIf="!store.empty" mat-table [dataSource]="store?.data.slice()" class="mat-elevation-z8">
          <ng-container matColumnDef="wat">
            <th mat-header-cell *matHeaderCellDef> វត្ត </th>
            <td mat-cell *matCellDef="let element"> {{element?.wat}} </td>
          </ng-container>
          <ng-container matColumnDef="village">
            <th mat-header-cell *matHeaderCellDef> ភូមិ </th>
            <td mat-cell *matCellDef="let element"> {{element?.village?.pvillage}} </td>
          </ng-container>
          <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef> ឃុំ </th>
            <td mat-cell *matCellDef="let element"> {{element?.village?.pdistrict}} </td>
          </ng-container>
          <ng-container matColumnDef="commune">
            <th mat-header-cell *matHeaderCellDef> ស្រុក </th>
            <td mat-cell *matCellDef="let element"> {{element?.village?.pcommune}} </td>
          </ng-container>
          <ng-container matColumnDef="province">
            <th mat-header-cell *matHeaderCellDef> ខេត្ត </th>
            <td mat-cell *matCellDef="let element"> {{element?.village?.pprovince}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> ចុះបញ្ជីដោយ </th>
              <td mat-cell *matCellDef="let element"> {{element.createBy?.email}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button (click)="delete(element)" mat-menu-item>
                          <mat-icon>delete</mat-icon>
                          <span>Delete</span>
                        </button>
                        <button (click)="update(element)"mat-menu-item >
                          <mat-icon>settings</mat-icon>
                          <span>Edit</span>
                        </button>
                      </mat-menu>  
                </td>
              </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
        

    <div class="empty" *ngIf="store?.empty">No category found</div>
  </div>
  <mat-progress-bar mode="buffer" *ngIf="store.loading"></mat-progress-bar>
</ng-container>
