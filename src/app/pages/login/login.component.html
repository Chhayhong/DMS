<app-front-header class="header"></app-front-header>   
<mat-card class="login_page">
  <mat-toolbar class="tooltip" >   
  <mat-card-title color="primary" > <h3> {{ status }}</h3></mat-card-title>
    </mat-toolbar>
  <h3>{{erroMessage}}</h3>
<mat-card-content>
<form [formGroup]="form">
<p>
  <mat-form-field>
    <input color="accent" autocomplete="off" type="text" matInput placeholder="Username" formControlName="email">
    <mat-hint>Please type your email address</mat-hint>
    <mat-error *ngIf="email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input color="accent" autocomplete="off" type="password" matInput placeholder="Password" formControlName="password">
    <mat-hint>Please type your password</mat-hint>
    <mat-error *ngIf="password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</p>

<div class="button">
  <button mat-button  mat-raised-button (click)="login(form.value)" >Login</button>
  <p> Or </p>
  <button mat-button   mat-raised-button (click)="googlelogin()" >Sign in with Google</button>
  <button mat-button   mat-raised-button (click)="facebooklogin()" >Sign in with facebook</button>
</div>
<p>Don't have account? 
<button mat-button (click)="_onCreateAccount()" mat-raised-button >Create new account</button>    
</p>
</form>
</mat-card-content>
</mat-card>
